<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Quicksand font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Geometric figures</title>
  <link rel="stylesheet" href="./css/figures.css">
</head>
<body>
  <section class="geometric-figures">
    <h1>Geometric figures</h1>

    <div class="section square-section">
      <h2>Squares</h2>

      <form action="">
        <div class="inputs">
          <label for="squareSide">Side: </label>
          <input id="squareSide" type="number" name="squareSide" />
        </div>

        <div class="inputs">
          <label for="triangleUnity">Unity: </label>
          <select id="triangleUnity" name="triangleUnity">
            <option value="">cm</option>
            <option value="">mm</option>
            <option value="">km</option>
          </select>
        </div>
      </form>

      <div class="buttons">
        <button type="button" onclick="calculateSquarePerimeter()">Calculate perimeter</button>
        <button type="button" onclick="calculateSquareArea()">Calculate area</button>
      </div>
    </div>

    <div class="section triangle-section">
      <h2>Triangles</h2>

      <form action="">
        <div class="inputs">
          <label for="triangleSideA">SideA: </label>
          <input id="triangleSideA" type="number" name="triangleSideA" />
        </div>

        <div class="inputs">
          <label for="triangleSideB">SideB: </label>
          <input id="triangleSideB" type="number" name="triangleSideB" />
        </div>

        <div class="inputs">
          <label for="triangleBase">Base: </label>
          <input id="triangleBase" type="number" name="triangleSideB" />
        </div>

        <div class="inputs">
          <label for="triangleUnity">Unity: </label>
          <select id="triangleUnity" name="triangleUnity">
            <option value="">cm</option>
            <option value="">mm</option>
            <option value="">km</option>
          </select>
        </div>
      </form>

      <div class="buttons">
        <button type="button" onclick="calculateTriangleHeight()">Calculate height</button:button>
        <button type="button" onclick="calculateTrianglePerimeter()">Calculate perimeter</button:button>
        <button type="button" onclick="calculateTriangleArea()">Calculate area</button:button>
      </div>
    </div>

    <div class="section circle-section">
      <h2>Circles</h2>

      <form action="">
        <div class="inputs">
          <label for="circleRadius">Radius: </label>
          <input id="circleRadius" type="number" name="circleRadius" />
        </div>

        <div class="inputs">
          <label for="triangleUnity">Unity: </label>
          <select id="triangleUnity" name="triangleUnity">
            <option value="">cm</option>
            <option value="">mm</option>
            <option value="">km</option>
          </select>
        </div>
      </form>

      <div class="buttons">
        <button type="button" onclick="calculateCircleDiameter()">Calculate diameter</button>
        <button type="button" onclick="calculateCirclePerimeter()">Calculate perimeter</button>
        <button type="button" onclick="calculateCircleArea()">Calculate area</button>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="./figures.js"></script>
</body>
</html>
