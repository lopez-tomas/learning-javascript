<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Quicksand font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Percentages and Discounts</title>
  <!--<link rel="stylesheet" href="./css/percentages-discounts.css">-->
</head>
<body>
  <header>
    <h1>Percentages and Discounts</h1>
  </header>

  <section>
    <h2>Calculate price to pay of your products with discounts</h2>

    <form action="">
     <div class="inputs">
       <label for="price">Price: </label>
       <input id="price" type="number" name="price" placeholder="Original price" />
     </div>

     <div class="inputs">
       <label for="discount">Discount: </label>
       <input id="discount" type="number" name="discount" placeholder="Discount to apply" />
     </div>

     <div class="inputs">
       <label for="coupon">Coupon: </label>
       <input id="coupon" type="text" name="coupon" placeholder="Put your coupon here!" />
       <p id="resultCoupon"></p>
     </div>

     <button id="priceWithDiscount" type="button" onclick="calculatePriceWithDiscount()">Calculate price</button>
    </form>

    <p id="resultPrice"></p>
  </section>

  <script type="text/javascript" src="./percentages-discounts.js"></script>
</body>
</html>
