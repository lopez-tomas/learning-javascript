<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Quicksand font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Salaries</title>
  <link rel="stylesheet" href="./css/salaries.css">
</head>
<body>
  <header class="salaries">
    <h1>ROI</h1>
  </header>

  <section class="section-container">
    <!-- Calculator START -->
    <div class="section">
      <h2>Calculate the ROI (Return on Investment) of your project</h2>

      <form action="">
        <div class="inputs">
          <label for="return">Return: </label>
          <input id="return" type="number" name="return" placeholder="Your return" />
        </div>

        <div class="inputs">
          <label for="investment">Investment: </label>
          <input id="investment" type="number" name="investment" placeholder="Your investment">
        </div>
      </form>

      <div class="buttons">
        <button id="roi" class="hover" type="button" onclick="calculateROI()">Calculate ROI</button>
      </div>

      <div class="result">
        <p id="resultROI"></p>
      </div>
    </div>
    <!-- Calculator END -->
  </section>

  <script type="text/javascript" src="./roi.js"></script>
  <script type="text/javascript" src="./salaries.js"></script>
  <script type="text/javascript" src="./analysis.js"></script>
</body>
</html>
